<body>
    <header>
    <section class="titulo">
       <img src="../image/logo.png" class="ancho" alt="logo">

       </h1>

    <nav class="barranav">

    </header>
<main class="container">
    <section class="container margin_top">
          <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center display-6" class="mt-0">Comuníquese con nosotros</legend>
                        <p class="display-7 margin_top">Estamos a su disposición de lunes a viernes de 8 a 17 hs</p>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Correo electrónico" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aquí. Nos comunicaremos con usted dentro de 2 días hábiles." rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 text-center">
                               <button type="submit" class="botonsubmit">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </section>  
    <section class="container margin_top">
    <div class="redes-container">

            <li><a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a></li>

    </div>
    
</main>
